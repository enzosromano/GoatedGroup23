<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G23 Contacts</title>
    <script type="text/javascript" src="js/code.js"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="contactBody" onload="startup();">

    <div class="contactHeader">
        <div class="ch-left">
            <button id="logoBtn" onclick="contactTable();">
                <img src="images/twitchpfp.png" alt="HOME" height="40px" width="40px">
            </button>
            <header id="title">
                <h1>Keep In Touch</h1>
            </header>
	    <div id="welcomeMsg">
            	Welcome, firstname.
            </div>
        </div>

        <div class="ch-right">
            <input type="text" id="contactName" class="form-input form-input-solid" placeholder="Search.." />
            <div class="btn btn-two" id="findContactBtn" onclick="searchContacts();">
                <span>Search</span>
            </div>
        </div>

    </div>


    <div class="menubar">
        <div class="btn btn-two" id="addContactBtn">
            <span>Add New Contact</span>
        </div>
        <div class="btn btn-two" id="signout" onclick="doLogout();">
            <span>Sign Out</span>
        </div>

        <!--<button id="addContactBtn">
            Add New Contact
        </button>
        <span id="deleteUserResult"></span>

        <button id="signout" onclick="doLogout();">
            Sign Out
        </button>-->


    </div>


    <div id="popup">
        <div class="closeBtn"> &times </div>
        <div class="form">
            <h2> New Contact </h2>
            <div class="formElement">
                <label for="first-name-form"> First Name </label>
                <input type="text" id="first-name-form" placeholder="Enter Contact First Name">
            </div>
            <div class="formElement">
                <label for="last-name-form"> Last Name </label>
                <input type="text" id="last-name-form" placeholder="Enter Contact Last Name">
            </div>
            <div class="formElement">
                <label for="email-form"> Email </label>
                <input type="text" id="email-form" placeholder="Enter Contact Email">
            </div>
            <div class="formElement">
                <label for="phone-form"> Phone </label>
                <input type="text" id="phone-form" placeholder="Enter Contact Phone">
            </div>
            <br>
            <div id="addContactResult">

            </div>
            <div class="formElement">
                <button onclick="addContact();"> Submit </button>
            </div>
        </div>
    </div>

    <div id="popupEdit">
        <div class="closeBtn"> &times </div>
        <div class="form">
            <h2> Edit Contact </h2>
                <div class = "formElement">
                    <label for = "first-edit-form"> First Name </label>
                    <input type = "text" id = "first-edit-form" placeholder = "Edit Contact First Name">
                </div>
                <div class = "formElement">
                    <label for = "last-edit-form"> Last Name </label>
                    <input type = "text" id = "last-edit-form" placeholder = "Edit Contact Last Name">
                </div>
                <div class = "formElement">
                    <label for = "email-edit-form"> Email </label>
                    <input type = "text" id = "email-edit-form" placeholder = "Edit Contact Email">
                </div>
                <div class = "formElement">
                    <label for = "phone-edit-form"> Phone </label>
                    <input type = "text" id = "phone-edit-form" placeholder = "Edit Contact Phone">
                </div>
                <br>
                <div id = "editContactResult">

                </div>
                <div class = "formElement">
                    <button onclick = "editContact();"> Submit </button>
                </div>
        </div>
    </div>

    <table id="contact-table">
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
            <th>Phone</th>
            <th id=editHdr>Edit</th>
            <th id=removeHdr>Remove</th>
        </tr>

    </table>

    <br>

    <div id="contactTableResult"></div>
    <div id="deleteContactResult"></div>

    <!--
    <div class="contactFooter">
        <div id="welcomeMsg">
            Welcome, firstname.
        </div>
    </div>
    -->

</body>


</html>
