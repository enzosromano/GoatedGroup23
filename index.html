<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager Login Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
	<div class="headerBorder">
        <h1>
            Contact Manager
        </h1>
    </div>

	<div class="mainBody">
		<form class="loginModel" action="index.html" method="post">
			<h2>
				Login
			</h2>
			<input type="text" id="loginName" placeholder="Username" /><br />
			<input type="password" id="loginPassword" placeholder="Password"/><br />

			<div class="loginRegister">
				<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
				<span id="loginResult"></span>

				<p>New User? Register Below</p>

				<button type="button" class="buttons" onclick="location.href='register.html';">Register</button>
			</div>
			
		</form>
	</div>


</body>
</html>
