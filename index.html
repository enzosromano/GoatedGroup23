<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager Login Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
	<div class="header">
        <h1>
            Contact Manager
        </h1>
    </div>

	<div class="loginBody">

		<div class="signInModal">
			<h1>Sign in</h1>

			<div class="form-group">
				<input type="text" class="form-input" id="loginName" placeholder="Username"/>
				<input type="text" class="form-input" id="loginPassword" placeholder="Password"/>
			</div>

			<div class="btn btn-two" onclick="doLogin();">
				<span>Login</span>
			</div>

			<span id="loginResult"></span>

		</div>

		<div class="signUpModal">
			<h1>Keep in touch,</h1>
			<p>Start tracking your contacts with us today.</p>

			<div class="btn" onclick="location.href='register.html';">
				<span>Register</span>
			</div>

		</div>

	</div>


</body>
</html>
