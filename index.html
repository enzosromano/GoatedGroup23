<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Contact Manager Login Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="loginBody">

		<div class="signInModal">

			<div class="loginHeader">
				<img src="/images/G23Logo.PNG" alt="Italian Trulli">
				<p>Log in</p>
			</div>

			<div class="form-group">
				<input type="text" class="form-input" id="loginName" placeholder="Username" />

				<div class="passwordToggle">
					<input type="password" class="form-input" id="loginPassword" placeholder="Password" />
					<label><input type="checkbox" onclick="showHidePassword()">Show Password</label>
				</div>

			</div>

			<div class="btn btn-two" onclick="doLogin();">
				<span>Login</span>
			</div>

			<span id="loginResult"></span>

		</div>

		<div class="signUpModal">
			<h1>Keep in touch,</h1>
			<p>Start tracking your contacts with us today.</p>

			<div class="btn" onclick="location.href='register.html';">
				<span>Register</span>
			</div>

		</div>

	</div>


</body>

</html>
