<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager Login Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
	<div class="headerBorder">
        <h1>
            Contact Manager
        </h1>
    </div>

	<div class="mainBody">
		<form class="loginModel" action="index.html" method="post">
			<h2>
				Register
			</h2>
            <input type="text" id="userFirstName" placeholder="First Name" /><br />
			<input type="text" id="userLastName" placeholder="Last Name"/><br />
            <input type="email" id="email" placeholder="Email" /><br />
            <input type="tel" id="phoneNumber" placeholder="Phone #" /><br />
			<input type="text" id="loginName" placeholder="Username" /><br />
			<input type="password" id="loginPassword" placeholder="Password"/><br />

			<div class="loginRegister">
                <button type="button" id="registerButton" class="buttons" onclick="createUser();"> Register </button>
                <span id="loginResult"></span>
			</div>

            <p>Already have an account?</p>

				<button type="button" class="buttons" onclick="location.href='index.html';">Login</button>
			
		</form>
	</div>


</body>
</html>
