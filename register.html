<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Manager Login Page</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
	<div class="header">
        <h1>
            Contact Manager
        </h1>
    </div>



	<form class="registerModal" action="index.html" method="post">
		<h2>
			Register
		</h2>

        <input type="text" class="form-input" id="userFirstName" placeholder="First Name"/>
        <input type="text" class="form-input" id="userLastName" placeholder="Last Name"/>
        <input type="text" class="form-input" id="email" placeholder="Email"/>
        <input type="text" class="form-input" id="phoneNumber" placeholder="Phone #"/>
        <input type="text" class="form-input" id="loginName" placeholder="Username"/>
        <input type="text" class="form-input" id="loginPassword" placeholder="Password"/>

        <div class="btn" id="registerButton" onclick="createUser();">
            <span>Register</span>
        </div>
        <span id="loginResult"></span>

        <p>Already have an account?</p>
        <div class="btn" id="registerButton" onclick="location.href='index.html';">
            <span>Login</span>
        </div>
			
	</form>



</body>
</html>
